<!DOCTYPE html>
<html>
	<head>
		<title>Monate - Contact</title>
		<link rel="stylesheet" href="style.css">
		<script>
		// thank the user if they used the form
		let message = "Your message was sent. Thank you!"
		document.addEventListener("DOMContentLoaded", ()=>{
			if (document.location.search !== "") {
				document.getElementById("form-response").innerText = message
			}
		})
		</script>
	</head>
	<body>
		<header>
			<h1 id="header-title">MONATE</h1>
			<nav>
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="art.html">Art</a>
				<a href="services.html">Services</a>
				<a href="contact.html">Contact</a>
			</nav>
		</header>
		<div class="container">
			<h1>Contact</h1>
			<p>You can contact us on <a href="tel:07818827655">
	07818 827655</a> or contact us by email using the form below.</p>
			<!-- TODO: add an input to choose the nature of the query -->
			<form>
				<label for="name">Name</label>
				<input name="name">
				<label for="email">Email</label>
				<input name="email">
				<label for="message">Message</label>
				<textarea name="message"></textarea>
				<button>Send</button>
			</form>
			<p id="form-response"></p>
		</div>
		<footer>
			<p>Copyright 2024 Monate</p>
		</footer>
	</body>
</html>
